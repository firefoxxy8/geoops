# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
sudo: required
dist: trusty

r_github_packages:
  - jimhester/covr

matrix:
  include:
    - os: linux
      r: oldrel
      before_install: mkdir -p ~/.R && echo "CXX1X = g++-6" >> ~/.R/Makevars
    - os: linux
      r: release
      before_install: mkdir -p ~/.R && echo "CXX11 = g++-6" >> ~/.R/Makevars
      env: R_CODECOV=true
    - os: osx
      osx_image: xcode8.3
      latex: false
    - os: osx
      osx_image: xcode7.3
      latex: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - r-cran-roxygen2
    - r-cran-testthat
    - r-cran-covr
    - g++-6

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 
